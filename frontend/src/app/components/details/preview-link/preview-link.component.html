<ng-container *ngIf="previewSections.length > 0">

    <div ngbDropdown class="d-inline-block" #previewMenuDropdown="ngbDropdown">
        <button
        class="btn btn-link"
        style="font-size: small;"
        id="preview-dropdown"
        ngbDropdownToggle
        >
            <i class="fa fa-link"></i> Preview
        </button>
        <div ngbDropdownMenu aria-labelledby="preview-dropdown">
            <ng-container
                *ngFor="
                    let sectionItem of previewSections;
                    let idx = index
                "
            >
                <div class="dropdown-divider" *ngIf="idx > 0"></div>
                <h6 class="dropdown-header">{{ sectionItem.name }}</h6>
                <ng-container
                    *ngFor="let previewItem of sectionItem.previewItems"
                >
                    <button ngbDropdownItem (click)="openPreviewLink(previewItem.fullURL)">
                        <i class="fa fa-link"></i> {{ previewItem.inputTerm }}
                        <ng-container *ngIf="previewItem.tenantInfo">
                            <span class="badge badge-pill badge-info ml-2">
                                {{ previewItem.tenantInfo }}
                            </span>
                        </ng-container>
                    </button>
                </ng-container>
            </ng-container>
            <div class="dropdown-divider"></div>
            <button ngbDropdownItem (click)="previewMenuDropdown.close()">
                <i class="fa fa-ban"></i> Cancel preview
            </button>
        </div>
    </div>

</ng-container>

<ng-container *ngIf="previewSections.length < 1">
    <span class="no-preview-info">
        <i class="fa fa-exclamation-circle"></i> No preview
    </span>
</ng-container>
